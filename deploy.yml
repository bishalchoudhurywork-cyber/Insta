name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.2.0]
    steps:
      - uses: actions/checkout@v3
      - name: install, build, and test
        run: |
          yarn install
          yarn lint
          yarn build
          yarn test
        env:
          CI: true
      - name: Deploy to production
        uses: bishalchoudhury-2002/deploy-to-github-pages-action@master
        env:
          AUTHOR: bishalchoudhury-2002
          BUILD_PATH: public
          GITHUB_PAGE_NAME: bishalchoudhury-2002.github.io
          PA_TOKEN: #{{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}}
